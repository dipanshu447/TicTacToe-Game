<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex flex-column">
        <div class="rows flex">
            <div data-index="0" class="box bTop bLeft"></div>
            <div data-index="1" class="box bTop"></div>
            <div data-index="2" class="box bTop bRight"></div>
        </div>
        <div class="rows flex">
            <div data-index="3" class="box bLeft"></div>
            <div data-index="4" class="box"></div>
            <div data-index="5" class="box bRight"></div>
        </div>
        <div class="rows flex">
            <div data-index="6" class="box bLeft bBottom"></div>
            <div data-index="7" class="box bBottom"></div>
            <div data-index="8" class="box bRight bBottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
